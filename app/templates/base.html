<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}DominoML - Build powerful machine learning pipelines with our intuitive drag-and-drop interface{% endblock %}">
    <title>{% block title %}DominoML - Visual ML Pipeline Builder{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/domino-icon.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/domino-icon.svg') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                window.__flashMessages = window.__flashMessages || [];
                window.__flashMessages.push(
                    {% for category, message in messages %}
                        { message: {{ message|tojson }}, type: {{ category|tojson }} }{{ "," if not loop.last else "" }}
                    {% endfor %}
                );
            </script>
        {% endif %}
    {% endwith %}
    
    <!-- Main Content -->
    {% block content %}{% endblock %}
    
    <!-- JavaScript -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
